<html>
  <head>
    <title>SunnyGo</title>
    <script src="../../../dist/aframe-master.min.js"></script>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src=" https://rawgit.com/aframevr/aframe/b395ea0/dist/aframe-master.min.jss"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.4/dist/aframe-environment-component.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@4.1.2/dist/aframe-event-set-component.min.js"></script>
    <script src="js/components/aframe-tooltip-component.js"></script>
    <script src="js/components/camera-position.js"></script>
    <script src="js/components/link-controls.js"></script>
  </head>
  <body>
    <a-scene background="color: #333"
    raycaster="far: 100; objects: [link];"
        cursor="rayOrigin: mouse">
      <a-assets>
        <img id="Home" crossOrigin="anonymous" src="assets/images/class.jpg">
        <a-asset-item id="sunnygo" src="assets/models/sunnygo/scenelaut.gltf"></a-asset-item>
        <a-link href="image_tracking.html" title="WHAT IS A ANIME?" font="monoid" position="0 1.9 3" scale="0.4 0.4 0.4" image="#Image"></a-link>
        <a-asset-item id="Fox" src="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/main/2.0/Fox/glTF/Fox.gltf"></a-asset-item>
      </a-assets> 
      <a-gltf-model src="#sunnygo" animation-mixer></a-gltf-model>
      <a-entity gltf-model="#Fox" position="0 0.3 5.0" scale="0.01 0.01 0.01" animation-mixer></a-entity>
      <a-entity gltf-model="#Fox" position="0 0.3 5.75" scale="0.005 0.005 0.005" animation-mixer></a-entity>
      <a-link href="home.html" title="HOME" font="monoid" position="0 1.9 2.0" scale="0.4 0.4 0.4" image="#Home"></a-link> 
      <a-link href="image_tracking.html" title="WHAT IS A ANIME?" font="monoid" position="6.5 1.5 5.75" scale="0.4 0.4 0.4" image="#Image"></a-link>
      <a-entity id="leftHand" link-controls="hand: left"></a-entity>
      <a-entity id="rightHand" link-controls="hand: right"></a-entity>
      <a-sky src="assets/images/stars.jpg"></a-sky>
    </a-scene>
  </body>
</html>
