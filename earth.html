<html>
<head>
  <title>EARTH</title>
  <script src="../../../dist/aframe-master.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.3.4/dist/aframe-environment-component.min.js"></script>
  <script src="https://unpkg.com/aframe-event-set-component@4.1.2/dist/aframe-event-set-component.min.js"></script>
  <script src="js/components/aframe-tooltip-component.js"></script>
  <script src="js/components/camera-position.js"></script>
  <script src="js/components/link-controls.js"></script>
</head>

<body>
  <a-scene background="color: #333"
  raycaster="far: 100; objects: [link];"
      cursor="rayOrigin: mouse">
    <a-assets>
      <img id="Home" crossOrigin="anonymous" src="assets/images/home.jpg">
      <a-mixin id="planet" geometry="primitive: sphere; radius: 0.5"></a-mixin>
      <a-mixin id="orbitAnimation"
        animation="property: object3D.rotation.y; to: 360; loop: true; easing: linear; dur: 3000"></a-mixin>
      <a-mixin id="spinAnimation"
        animation="property: object3D.rotation.y; to: 360; loop: true; easing: linear; dur: 96000"></a-mixin>
      <img id="earth" src="assets/images/earth.png">
    </a-assets>
    <a-link href="Home.html" title="HOME" font="monoid" position="0 5 -1.5" image="#Home"></a-link>
    <a-entity light="type: point; color: #f4f4f4; intensity: 0.4; distance: 0" position="0 2 0"></a-entity>
    <a-entity id="leftHand" link-controls="hand: left"></a-entity>
    <a-entity id="rightHand" link-controls="hand: right"></a-entity>
    <a-entity position="0 0 6">
      <a-camera wasd-controls-enabled="false"></a-camera>
    </a-entity>
    <a-entity position="0 0 -5">
      <a-entity light="type: point; intensity: 2"></a-entity>
      <a-entity light="type: ambient; color: #888"></a-entity>
      <a-entity mixin="planet spinAnimation" geometry="radius: 3" material="shader: flat; src: #earth"></a-entity>
      <a-entity mixin="orbitAnimation" animation="dur: 9000">
        <a-entity id="moon" mixin="planet" material="src: url(assets/images/moon.jpg)" position="6 0 0"></a-entity>
    </a-entity>
    </a-entity>
    <a-sky src="assets/images/stars.jpg"></a-sky>
  </a-scene>
</body>
</html>
